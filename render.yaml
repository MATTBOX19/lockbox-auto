cat > render.yaml <<'EOF'
services:
  - type: web
    name: lockbox-auto
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python predictor_auto.py"
    startCommand: "gunicorn lockbox_web:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OUTPUT_DIR
        value: /opt/render/project/src/Output
      - key: LOCK_EDGE_THRESHOLD
        value: "0.5"
      - key: LOCK_CONFIDENCE_THRESHOLD
        value: "75.0"
      - key: UPSET_EDGE_THRESHOLD
        value: "0.3"

  - type: worker
    name: lockbox-auto-worker
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash start_cron.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OUTPUT_DIR
        value: /opt/render/project/src/Output
      - key: LOCK_EDGE_THRESHOLD
        value: "0.5"
      - key: LOCK_CONFIDENCE_THRESHOLD
        value: "75.0"
      - key: UPSET_EDGE_THRESHOLD
        value: "0.3"
EOF
