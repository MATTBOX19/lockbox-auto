services:
  # Web UI (Flask)
  - type: web
    name: lockbox-web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn lockbox_web:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OUTPUT_DIR
        value: /opt/render/project/src/Output
      - key: PRIMARY_FILE
        value: ""
      - key: LOCK_EDGE_THRESHOLD
        value: "0.5"
      - key: LOCK_CONFIDENCE_THRESHOLD
        value: "75.0"
      - key: UPSET_EDGE_THRESHOLD
        value: "0.3"

  # Worker (daily generator)
  - type: worker
    name: lockbox-generator
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash start_cron.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OUTPUT_DIR
        value: /opt/render/project/src/Output
      - key: ODDS_API_KEY
        sync: false  # <-- set in Render dashboard
